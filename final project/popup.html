<!DOCTYPE html>
<html>

<head>
  <title>My Extension Popup</title>
  <style>
    body {
      width: 500px;
      height: 500px;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #333;
      font-size: 18px;
    }

    p {
      color: #666;
      font-size: 14px;
    }

    a {
      color: #0073e6; /* 链接文本颜色 */
      text-decoration: none; /* 去除下划线 */
      cursor: pointer; /* 鼠标指针样式 */
    }
  </style>
</head>

<body>
  <h1>At your service!</h1>
  <p>This is a simple Chrome extension popup.</p>

  <!-- 添加的链接 -->
  <a href="https://docs.google.com/spreadsheets/d/your_google_sheets_id/edit" target="_blank">Go to Google Sheets</a>
</body>

</html>
